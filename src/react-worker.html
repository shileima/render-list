<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />

  <script src="https://cdn.bootcdn.net/ajax/libs/react/16.13.1/umd/react.production.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/16.13.1/umd/react-dom.production.min.js"></script>

  <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>

  <title>前端海量数据 - React + WebWorker</title>
  <style>
    .container {
      display: flex;
      border: 1px solid;
      overflow-y: auto;
      height: var(--containerHeight);
    }

    .scroll-blank {
      height: var(--height);
    }

    .scroll {
      margin-top: var(--marginTop);
    }

    .scroll-item {
      height: var(--itemHeight);
      /* background-color: pink; */
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script type="text/babel">
    const worker = new Worker('/react-list-worker.js')
    const App = () => {
      const { useRef, useState, useEffect, useMemo, useCallback } = window.React

      const container = useRef(null)
      const [list, setList] = useState([])
      const containerHeight = 400
      const itemHeight = 20
      const itemNum = 20

      const [height, setHeight] = useState(0)
      const [start, setStart] = useState(0)
      const [marginTop, setMarginTop] = useState(0)
      const [finished, setFinished] = useState(false)
      const [loading, setLoading] = useState(true)

      // 只在初始化执行
      useEffect(() => {
        // worker message
        worker.onmessage = ({ data }) => {
          if (data.type === 'close') {
            console.log(data.msg)
            alert(data.msg)
            return
          }
          if (data.type === 'ok') {
            console.log("ok data", data)
            setHeight(+data.data * itemHeight)
            setFinished(true)
            return
          }
          console.log("list data:", data);

          setLoading(false)
          setList([...data])
        };

        container.current.addEventListener('scroll', ({ target }) => {
          const { scrollTop } = target
          const itemNum = scrollTop / itemHeight
          setStart(parseInt(itemNum))
          setMarginTop(scrollTop)
        })
      }, [])

      useEffect(() => {
        if (!finished) return
        worker.postMessage({
          size: itemNum,
          start
        })
      }, [start, finished])

      return (<div ref={container} className="container" style={{
        "--containerHeight": containerHeight + 'px',
        "--height": height + 'px',
        "--itemHeight": itemHeight + 'px',
        "--marginTop": marginTop + 'px',
      }}>
        <div className="scroll-blank"></div>
          <div className="scroll">
            {loading ? "Loading..." :
              list.map(({ id, num }, index) => (
                <div key={index} className="scroll-item">{`${id}----------${num}`}</div>
              ))
            }
          </div>
      </div>)
    };

    ReactDOM.render(<App />, document.querySelector('#app'))
  </script>
</body>

</html>
